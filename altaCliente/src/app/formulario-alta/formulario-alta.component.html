<div class="container box1">
  <div class="row justify-content-center row1">
    <div class="col-6">
      <h2>Alta cliente</h2>
    </div>
  </div>
  <div class="row justify-content-center row2">
    <div class="col-2">
      <p>Nombre:</p>
    </div>
    <div class="col-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control-sm"
          id="nombre"
          placeholder="Nombre"
          [(ngModel)]="nombre"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center row2">
    <div class="col-2">
      <p>CIF:</p>
    </div>
    <div class="col-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control-sm"
          id="cif"
          placeholder="CIF"
          [(ngModel)]="cif"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center row2">
    <div class="col-2">
      <p>Dirección:</p>
    </div>
    <div class="col-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control-sm"
          id="direccion"
          placeholder="Dirección"
          [(ngModel)]="direccion"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center row2">
    <div class="col-2">
      <p>Grupo:</p>
    </div>
    <div class="col-4">
      <div class="input-group">
        <select class="custom-select" id="grupo" [(ngModel)]="grupo">
          <option value="Grupo 1">Grupo 1</option>
          <option value="Grupo 2">Grupo 2</option>
          <option value="Grupo 3">Grupo 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-center row1">
    <div class="col-6">
      <button class="btn btn-primary" (click)="anadirCliente()">Guardar</button>
    </div>
  </div>
</div>
