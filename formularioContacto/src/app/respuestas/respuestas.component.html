<div class="container box1" *ngIf="datos.enviado">
  <div class="row justify-content-center row1">
    <div class="col-6">
      <h1>Respuesta formulario de contacto</h1>
    </div>
  </div>
  <div class="row justify-content-center row1">
    <div class="col-6">
      <h4><strong> Nombre: </strong> {{ datos.nombre }}</h4>
      <h4><strong>Email: </strong> {{ datos.email }}</h4>
      <h4><strong>Mensaje: </strong> {{ datos.mensaje }}</h4>
    </div>
  </div>
</div>
